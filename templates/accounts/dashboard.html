{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
{% include 'alerts.html' %}

<div class="container">
	<div class="row">
	{% include 'accounts/dashboard_base.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Logged in as : {{user.full_name}}</strong>
		</header>
		<div class="card-body">
			<div class="row">
				<div class="col-md-6">
					<div class="card" style="text-align:center;">
						<div class="card-body">
							<h5><div class="card-title" style="margin-bottom: 4px;">Total Orders</div></h5>
							<h5>{{ orders_count }}</h5>
							<a href="">View Orders</a>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="card" style="text-align:center;">
						<div class="card-body">
							<img src="{{ userprofile.profile_picture.url }}" alt="User Image" width="35" height="35" style="border-radius:50%;margin-bottom: 4px;">
						<p class="mb-1">{{ user.email }}</p>
						<p>{{ user.phone_number }}</p>
						</div>
					</div>
				</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
